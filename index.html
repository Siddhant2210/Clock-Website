<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-md">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>

    <div class="container">
      
    <div class="container my-4">
      <div class="jumbotron">
          <h1 class="display-4">Current time Is: <span id="time"></span></h1>
          <p class="lead">We have got you covered. This is a simple hero unit, a simple jumbotron-style component for
              calling extra attention to featured content or information.</p>
          <hr class="my-4">
          <p>We are here to show you the time for different countries</p>
          <a class="btn btn-primary btn-lg" href="www.amazon.in" role="button">Browse Times</a>
      </div>
  </div>

    </div>
    <script>
      setInterval(() => {
      let a = new Date()
      let real_time  
      real_time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
      document.getElementById("time").innerHTML = real_time
      }, 1000);
    </script>
  </body>
</html>
